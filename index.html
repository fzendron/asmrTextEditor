<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ASMR Text Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="options">
                <button id="bold" class="option-button format">
                    <i class="fa-solid fa-bold"></i>
                </button>
                <button id="superscript" class="option-button format">
                    <i class="fa-solid fa-superscript"></i>
                </button>
                <button id="subscript" class="option-button format">
                    <i class="fa-solid fa-subscript"></i>
                </button>
                <button id="insertOrderedList" class="option-button format">
                    <i class="fa-solid fa-list-ol"></i>
                </button>
                <button id="insertUnorderedList" class="option-button format">
                    <i class="fa-solid fa-list"></i>
                </button>
                <button id="undo" class="option-button format">
                    <i class="fa-solid fa-undo"></i>
                </button>
                <button id="redo" class="option-button format">
                    <i class="fa-solid fa-redo"></i>
                </button>
                <button id="createLink" class="option-button format">
                    <i class="fa-solid fa-link"></i>
                </button>
                <button id="unlink" class="option-button format">
                    <i class="fa-solid fa-unlink"></i>
                </button>
                <button id="justifyLeft" class="option-button format">
                    <i class="fa-solid fa-align-left"></i>
                </button>
                <button id="justifyCenter" class="option-button format">
                    <i class="fa-solid fa-align-center"></i>
                </button>
                <button id="justifyRight" class="option-button format">
                    <i class="fa-solid fa-align-right"></i>
                </button>
                <button id="justifyFull" class="option-button format">
                    <i class="fa-solid fa-align-justify"></i>
                </button>
                <button id="indent" class="option-button format">
                    <i class="fa-solid fa-indent"></i>
                </button>
                <button id="outdent" class="option-button format">
                    <i class="fa-solid fa-outdent"></i>
                </button>
            </div>
        </div>
             

        
        <script src="" async defer></script>
        <script src="index.js"></script>
    </body>
</html>
